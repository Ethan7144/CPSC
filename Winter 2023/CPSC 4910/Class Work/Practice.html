<!-- 
    This is a comment in HTML.

    object of type HTML
    - children[]: [head, body]
-->

<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <title> 
            First webpage for Webdev
        </title>
    </head>

    <body>
        <h1> Hello there! </h1>
        <p> P tag </p>
        <h2> First Section </h2>
        <section> <!-- Looks like a div, but is useful for screen readers
                    search engines to tell them that this info in the section is related-->
                    <!-- <article> </article> is a variation of <section>, tells search engine
                        this is a standalone publishable content, ie a recipe on a cooking blog-->
            <h3> First subsection</h3>
            <span> a b c 
                <!-- Useful when there is not a lot of meaning ot the text, 
                It just throws the item on another line -->
                <div> d </div> 
                <div> e </div>
                <div> f </div>
            </span>
        </section>
        
    </body>

</html>
